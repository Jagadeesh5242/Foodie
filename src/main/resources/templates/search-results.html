<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search Results - Ruchique üçΩÔ∏è</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" 
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/google-translate-element@0/element.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding-top: 80px;
            padding-bottom: 40px;
        }

        .navbar {
            background: linear-gradient(90deg, rgba(32,32,46,0.98) 0%, rgba(50,50,80,0.98) 100%);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            padding: 0.9rem 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .navbar-brand {
            font-size: 1.7rem;
            font-weight: 900;
            color: #fff !important;
            letter-spacing: 1px;
            transition: color 0.3s ease;
        }

        .navbar-brand:hover {
            color: #ffc107 !important;
        }

        .navbar a {
            color: #fff !important;
            margin: 0 0.8rem;
            transition: all 0.3s ease;
            font-weight: 600;
            padding: 8px 16px;
            border-radius: 20px;
        }

        .navbar a:hover {
            color: #ffc107 !important;
            background: rgba(255, 255, 255, 0.1);
        }

        .lang-selector {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-left: 10px;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            min-height: 44px;
            font-size: 16px;
            min-width: 140px;
        }

        .lang-selector:hover {
            background: rgba(255, 255, 255, 0.25);
            border-color: #ffc107;
        }

        .lang-selector:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
            border-color: #ffc107;
            box-shadow: 0 0 0 3px rgba(255, 193, 7, 0.2);
        }

        .lang-selector:active {
            background: rgba(255, 255, 255, 0.35);
        }

        .lang-selector option {
            background: #333;
            color: white;
        }

        .search-header {
            background: rgba(0, 0, 0, 0.2);
            color: white;
            padding: 30px 20px;
            text-align: center;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 600px;
        }

        .search-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 900;
        }

        .recipe-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .recipe-card:hover {
            transform: translateY(-5px);
            text-decoration: none;
            color: inherit;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .recipe-card h5 {
            color: #667eea;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: white;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        .container {
            max-width: 800px;
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 1.5rem;
            color: white;
            background: linear-gradient(90deg, rgba(0,0,0,0.4) 0%, rgba(0,0,0,0.3) 100%);
            z-index: 100;
            font-size: 0.95rem;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .search-header h1 {
                font-size: 1.8rem;
            }
        }
    
        /* Enhanced Recipe Styling */
        .recipe-container {
            background: linear-gradient(135deg, rgba(255,255,255,0.95) 0%, rgba(245,245,250,0.95) 100%);
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            margin: 20px;
            overflow: hidden;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .recipe-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .recipe-header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 300px;
            height: 300px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
        }

        .recipe-title {
            font-size: 2.5rem;
            font-weight: 900;
            letter-spacing: 1px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            position: relative;
            z-index: 1;
            margin-bottom: 10px;
        }

        .card-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        .section-header {
            color: #667eea;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 3px solid #667eea;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .ingredient-chip {
            display: inline-block;
            background: linear-gradient(135deg, #ffc107 0%, #ff9800 100%);
            color: white;
            padding: 10px 15px;
            border-radius: 25px;
            margin: 8px 8px 8px 0;
            font-weight: 600;
            box-shadow: 0 4px 10px rgba(255, 193, 7, 0.3);
            transition: all 0.3s ease;
        }

        .ingredient-chip:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(255, 193, 7, 0.5);
        }

        .instruction-step {
            background: #f8f9ff;
            border-left: 5px solid #667eea;
            padding: 20px;
            margin: 15px 0;
            border-radius: 10px;
            display: flex;
            gap: 15px;
            transition: all 0.3s ease;
        }

        .instruction-step:hover {
            background: #f0f2ff;
            transform: translateX(5px);
        }

        .step-number {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 1.2rem;
            flex-shrink: 0;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .step-text {
            padding-top: 5px;
            font-size: 1rem;
            color: #333;
            line-height: 1.6;
        }

        .navbar {
            background: linear-gradient(90deg, rgba(32,32,46,0.98) 0%, rgba(50,50,80,0.98) 100%) !important;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0,0,0,0.2) !important;
        }

        .navbar-brand {
            color: #fff !important;
            font-weight: 900 !important;
            font-size: 1.8rem !important;
            letter-spacing: 2px !important;
            transition: all 0.3s ease !important;
        }

        .navbar-brand:hover {
            color: #ffc107 !important;
            transform: scale(1.05);
        }

        .nav-link {
            color: #fff !important;
            font-weight: 600 !important;
            padding: 10px 15px !important;
            border-radius: 20px !important;
            transition: all 0.3s ease !important;
            margin: 0 5px !important;
        }

        .nav-link:hover {
            background: rgba(255, 193, 7, 0.2) !important;
            color: #ffc107 !important;
        }

        .lang-selector {
            background: rgba(255,255,255,0.15) !important;
            color: white !important;
            border: 2px solid rgba(255,255,255,0.3) !important;
            border-radius: 20px !important;
            padding: 8px 15px !important;
            cursor: pointer !important;
            font-weight: 600 !important;
            transition: all 0.3s ease !important;
        }

        .lang-selector:hover {
            background: rgba(255,255,255,0.25) !important;
            border-color: #ffc107 !important;
        }

        .lang-selector:focus {
            outline: none !important;
            background: rgba(255,255,255,0.3) !important;
            border-color: #ffc107 !important;
        }

        .lang-selector option {
            background: #333 !important;
            color: white !important;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 40px 20px;
            flex-wrap: wrap;
        }

        .btn-action {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
            color: white !important;
            padding: 12px 30px !important;
            border-radius: 25px !important;
            font-weight: 600 !important;
            transition: all 0.3s ease !important;
            display: inline-flex !important;
            align-items: center !important;
            gap: 8px !important;
            text-decoration: none !important;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4) !important;
        }

        .btn-action:hover {
            transform: translateY(-3px) !important;
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.6) !important;
            color: white !important;
        }

        .footer {
            background: linear-gradient(90deg, rgba(0,0,0,0.5) 0%, rgba(0,0,0,0.4) 100%);
            color: white;
            text-align: center;
            padding: 20px;
            font-weight: 500;
            border-top: 2px solid #ffc107;
        }

        @media (max-width: 768px) {
            .recipe-title {
                font-size: 1.8rem;
            }

            .card-section {
                margin: 15px 10px;
                padding: 15px;
            }

            .ingredient-chip {
                padding: 8px 12px;
                font-size: 0.9rem;
            }

            .instruction-step {
                flex-direction: column;
                gap: 10px;
            }

            .step-number {
                width: 40px;
                height: 40px;
            }
        }
    
</style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><i class="fas fa-utensils"></i> Ruchique</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="/menu"><i class="fas fa-list"></i> Menu</a></li>
                    <li class="nav-item">
                        <select class="lang-selector" id="languageSelector">
                            <option value="en">English</option>
                            <option value="ja">Êó•Êú¨Ë™û (Japanese)</option>
                            <option value="hi">‡§π‡§ø‡§Ç‡§¶‡•Ä (Hindi)</option>
                            <option value="te">‡∞§‡±Ü‡∞≤‡±Å‡∞ó‡±Å (Telugu)</option>
                        </select>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Google Translate Element -->
    <div id="google_translate_element" style="display: none;"></div>

    <div class="container" style="margin-top: 30px;">
        <div class="search-header">
            <h1>Search Results</h1>
            <p th:if="${keyword}">Results for "<span th:text="${keyword}"></span>"</p>
        </div>

        <div th:if="${recipes.size() > 0}">
            <a th:each="recipe : ${recipes}" 
               th:href="@{/} + ${recipe.toLowerCase().replaceAll(' ', '-')}" 
               class="recipe-card">
                <h5 th:text="${recipe}"></h5>
                <p>Click to view full recipe</p>
            </a>
        </div>

        <div th:if="${recipes.size() == 0}" class="no-results">
            <h3>No recipes found</h3>
            <p th:if="${keyword}">We couldn't find any recipes matching "<span th:text="${keyword}"></span>"</p>
            <p th:if="!${keyword}">Try searching for a recipe!</p>
            <a href="/" class="btn btn-primary mt-3">‚Üê Back to Menu</a>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2026 Ruchique - Delicious Indian Recipes <i class="fas fa-utensils" style="margin: 0 5px;"></i></p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/js/translation-v2.js"></script>
    <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
