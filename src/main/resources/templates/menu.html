<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Complete Recipe Menu | Ruchique üçΩÔ∏è</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Browse all authentic Indian recipes in our complete menu">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://translate.googleapis.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #667eea;
            --primary-dark: #764ba2;
            --accent: #ffc107;
            --text-dark: #1a1a2e;
            --text-light: #ffffff;
            --bg-light: rgba(255, 255, 255, 0.95);
        }

        html, body {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Segoe UI', 'Roboto', Tahoma, Geneva, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding-top: 160px;
            padding-bottom: 80px;
            color: var(--text-dark);
        }

        /* NAVBAR */
        .navbar {
            background: linear-gradient(90deg, rgba(32,32,46,0.98) 0%, rgba(50,50,80,0.98) 100%);
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.4);
            padding: 0.8rem 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .navbar-brand {
            font-size: 1.9rem;
            font-weight: 900;
            color: var(--text-light) !important;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .navbar-brand:hover {
            color: var(--accent) !important;
        }

        .navbar a {
            color: var(--text-light) !important;
            margin: 0 0.8rem;
            font-weight: 600;
            transition: all 0.3s ease;
            padding: 8px 16px;
            border-radius: 20px;
        }

        .navbar a:hover {
            background: rgba(255, 255, 255, 0.15);
            color: var(--accent) !important;
        }

        .search-wrapper {
            position: relative;
            width: 320px;
            margin: 0 auto;
        }

        #menuSearch {
            width: 100%;
            padding: 12px 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.12);
            color: white;
            font-weight: 500;
            min-height: 44px;
            transition: all 0.3s ease;
        }

        #menuSearch:focus {
            outline: none;
            border-color: var(--accent);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(255, 193, 7, 0.4);
        }

        #menuSearch::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        #languageSelector {
            min-height: 44px;
            padding: 8px 12px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.12);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #languageSelector:hover {
            border-color: var(--accent);
            background: rgba(255, 255, 255, 0.18);
        }

        #languageSelector option {
            background: var(--text-dark);
            color: white;
        }

        /* MENU PAGE HEADER */
        .menu-hero {
            text-align: center;
            color: white;
            margin-bottom: 50px;
            animation: fadeInDown 0.6s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .menu-title {
            font-size: 3.5rem;
            font-weight: 900;
            margin-bottom: 15px;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.3);
        }

        .menu-subtitle {
            font-size: 1.3rem;
            opacity: 0.95;
            margin-bottom: 20px;
        }

        .total-recipes {
            font-size: 1.1rem;
            opacity: 0.85;
            margin-bottom: 30px;
        }

        /* CONTROLS SECTION */
        .menu-controls {
            background: var(--bg-light);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .controls-row {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
        }

        .search-box i {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 1.2rem;
            pointer-events: none;
        }

        .filter-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-btn {
            padding: 10px 20px;
            border: 2px solid #ddd;
            background: white;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 0.95rem;
            color: var(--text-dark);
        }

        .filter-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
            background: rgba(102, 126, 234, 0.05);
        }

        .filter-btn.active {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border-color: transparent;
        }

        .sort-select {
            padding: 10px 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .sort-select:hover {
            border-color: var(--primary);
        }

        /* RESULTS INFO */
        .results-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 0 10px;
            color: white;
            font-weight: 600;
        }

        .result-count {
            font-size: 1.1rem;
        }

        /* RECIPE GRID */
        .menu-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .recipe-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 25px;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .recipe-card {
            background: var(--bg-light);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
            cursor: pointer;
            height: 100%;
            display: flex;
            flex-direction: column;
            text-decoration: none;
            color: inherit;
        }

        .recipe-card:hover {
            transform: translateY(-12px);
            box-shadow: 0 16px 50px rgba(102, 126, 234, 0.3);
        }

        .recipe-card-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            padding: 30px 20px;
            color: white;
            text-align: center;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .recipe-icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .recipe-card-title {
            font-size: 1.2rem;
            font-weight: 900;
            margin: 0;
            line-height: 1.3;
        }

        .recipe-card-body {
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .recipe-meta {
            display: flex;
            gap: 12px;
            margin-bottom: 15px;
            flex-wrap: wrap;
            font-size: 0.85rem;
            color: #666;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .recipe-description {
            font-size: 0.95rem;
            color: #555;
            line-height: 1.5;
            flex: 1;
            margin-bottom: 15px;
        }

        .recipe-card-footer {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .view-btn {
            flex: 1;
            padding: 12px 16px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .view-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .favorite-btn {
            width: 45px;
            height: 45px;
            border: 2px solid var(--primary);
            background: white;
            color: var(--primary);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .favorite-btn:hover {
            background: var(--primary);
            color: white;
        }

        /* EMPTY STATE */
        .empty-state {
            text-align: center;
            color: white;
            padding: 80px 20px;
        }

        .empty-icon {
            font-size: 5rem;
            margin-bottom: 20px;
            opacity: 0.7;
        }

        .empty-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .empty-text {
            font-size: 1.1rem;
            opacity: 0.85;
        }

        /* FOOTER */
        .footer {
            background: rgba(0, 0, 0, 0.4);
            color: white;
            text-align: center;
            padding: 30px 20px;
            border-top: 3px solid rgba(255, 193, 7, 0.3);
            margin-top: 60px;
            font-weight: 500;
        }

        /* RESPONSIVE */
        @media (max-width: 1024px) {
            .recipe-grid {
                grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
                gap: 20px;
            }
        }

        @media (max-width: 768px) {
            body {
                padding-top: 180px;
            }

            .menu-title {
                font-size: 2.2rem;
            }

            .recipe-grid {
                grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
                gap: 15px;
            }

            .controls-row {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box {
                min-width: unset;
            }

            .filter-group {
                width: 100%;
            }

            .recipe-card-header {
                padding: 20px 15px;
                min-height: 100px;
            }

            .recipe-card-title {
                font-size: 1rem;
            }

            .recipe-icon {
                font-size: 2rem;
                margin-bottom: 5px;
            }
        }

        @media (max-width: 480px) {
            .menu-title {
                font-size: 1.8rem;
            }

            .recipe-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }

            .menu-controls {
                padding: 20px;
            }

            .recipe-card-body {
                padding: 15px;
            }

            .results-info {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }
        }

        #google_translate_element {
            display: none;
        }

        .goog-te-gadget {
            font-family: 'Segoe UI', Tahoma, sans-serif !important;
        }

        .goog-te-gadget-simple {
            background-color: transparent !important;
            border: none !important;
        }
    </style>
</head>
<body>

    <!-- MENU CONTAINER -->
    <div class="menu-container">
        <!-- HERO SECTION -->
        <div class="menu-hero">
            <h1 class="menu-title">üçΩÔ∏è Complete Recipe Menu</h1>
            <p class="menu-subtitle">Discover Authentic Indian Recipes</p>
            <p class="total-recipes"><i class="fas fa-list"></i> Browse through our extensive collection</p>
        </div>

        <!-- CONTROLS SECTION -->

            <div class="controls-row">
                <div class="search-box">
                    <input type="text" id="recipeSearch" placeholder="Search recipes by name...">

                </div>

                    <option value="name-asc">Sort: A-Z</option>

        <!-- RESULTS INFO -->

        <!-- RECIPE GRID -->
        <div class="recipe-grid" id="recipeGrid">
            <div style="text-align: center; color: white; padding: 50px 20px;">
                <i class="fas fa-spinner fa-spin" style="font-size: 3rem; margin-bottom: 20px;"></i>
                <p style="font-size: 1.2rem;">Loading recipes...</p>
            </div>
        </div>

        <!-- EMPTY STATE (hidden by default) -->
        <div id="emptyState" style="display: none;">
            <div class="empty-state">
                <div class="empty-icon">üîç</div>
                <h2 class="empty-title">No Recipes Found</h2>
                <p class="empty-text">Try adjusting your search or filters</p>
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <div class="footer">
        <p>
            <i class="fas fa-copyright"></i> 2026 Ruchique - Your Ultimate Indian Recipe Destination
            <i class="fas fa-heart" style="color: #f5576c; margin-left: 8px;"></i>
        </p>
    </div>

    <div id="google_translate_element" style="display: none;"></div>

    <!-- SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/js/translation-v2.js"></script>
    <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <script>
        let allRecipes = [];
        let filteredRecipes = [];
        const itemsPerPage = 24;
        let currentPage = 1;
        let currentFilter = 'all';
        let currentSort = 'name-asc';

        async function loadRecipes() {
            try {
                const response = await fetch('/api/all-recipes');
                if (!response.ok) throw new Error('Failed to load recipes');
                allRecipes = await response.json();
                filteredRecipes = [...allRecipes];
                renderRecipes();
                updateResultCount();
            } catch (err) {
                console.error('Error loading recipes:', err);
                document.getElementById('recipeGrid').innerHTML = '<div style="color: white; text-align: center; padding: 50px;"><p style="font-size: 1.2rem;">Error loading recipes. Please refresh the page.</p></div>';
            }
        }

        function applyFilters() {
            filteredRecipes = allRecipes.filter(recipe => {
                const matchesSearch = recipe.toLowerCase().includes(document.getElementById('recipeSearch').value.toLowerCase());
                let matchesCategory = true;

                if (currentFilter !== 'all') {
                    const keywords = {
                        'chicken': ['chicken', 'murgh', 'tandoori', 'biryani'],
                        'vegetarian': ['dal', 'sambar', 'paneer', 'mushroom', 'aloo', 'beans', 'brinjal'],
                        'bread': ['naan', 'roti', 'paratha', 'puri', 'dosa', 'appam', 'bhature'],
                        'dessert': ['gulab', 'kheer', 'barfi', 'halwa', 'laddu', 'malpua', 'jalebi']
                    };
                    const keywords_list = keywords[currentFilter] || [];
                    matchesCategory = keywords_list.some(kw => recipe.toLowerCase().includes(kw));
                }

                return matchesSearch && matchesCategory;
            });

            applySorting();
            currentPage = 1;
            renderRecipes();
            updateResultCount();
        }

        function applySorting() {
            if (currentSort === 'name-asc') {
                filteredRecipes.sort((a, b) => a.localeCompare(b));
            } else if (currentSort === 'name-desc') {
                filteredRecipes.sort((a, b) => b.localeCompare(a));
            }
        }

        function renderRecipes() {
            const grid = document.getElementById('recipeGrid');
            const emptyState = document.getElementById('emptyState');

            if (filteredRecipes.length === 0) {
                grid.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }

            grid.style.display = 'grid';
            emptyState.style.display = 'none';

            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const pageRecipes = filteredRecipes.slice(start, end);

            grid.innerHTML = pageRecipes.map(recipe => {
                const recipeName = recipe.toLowerCase().replace(/\s+/g, '-').replace(/[^a-z0-9-]/g, '');
                const icons = ['üçó', 'ü•ó', 'üçû', 'üç∞', 'üçö', 'üç≤', 'üå∂Ô∏è', 'ü•ò', 'üçõ', 'ü•ü'];
                const icon = icons[Math.floor(Math.random() * icons.length)];

                return `
                    <a href="/${recipeName}" class="recipe-card" title="View ${recipe} recipe">
                        <div class="recipe-card-header">
                            <div class="recipe-icon">${icon}</div>
                            <h3 class="recipe-card-title">${recipe}</h3>
                        </div>
                        <div class="recipe-card-body">
                            <div class="recipe-meta">
                                <div class="meta-item">
                                    <i class="fas fa-clock"></i>
                                    <span>30-45 min</span>
                                </div>
                                <div class="meta-item">
                                    <i class="fas fa-fire"></i>
                                    <span>Medium</span>
                                </div>
                            </div>
                            <p class="recipe-description">Authentic Indian recipe with traditional flavors and modern cooking techniques</p>
                        </div>
                        <div class="recipe-card-footer">
                            <button class="view-btn" onclick="event.preventDefault(); window.location.href='/${recipeName}';">View Recipe</button>
                            <button class="favorite-btn" onclick="event.preventDefault();" title="Add to favorites">
                                <i class="far fa-heart"></i>
                            </button>
                        </div>
                    </a>
                `;
            }).join('');
        }

        function updateResultCount() {
            const total = filteredRecipes.length;
            document.getElementById('resultCount').textContent = `Showing ${total} recipe${total !== 1 ? 's' : ''}`;
        }

        // Event listeners
        document.getElementById('recipeSearch').addEventListener('input', applyFilters);

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                currentFilter = e.target.dataset.filter;
                applyFilters();
            });
        });

        document.getElementById('sortSelect').addEventListener('change', (e) => {
            currentSort = e.target.value;
            applySorting();
            renderRecipes();
        });

        // Language switching
        document.getElementById('languageSelector').addEventListener('change', function(e) {
            const selectedLang = this.value;
            localStorage.setItem('selectedLanguage', selectedLang);
            
            if (selectedLang === 'en') {
                // For English, just reload to get original page
                location.reload();
            } else {
                // For other languages, trigger Google Translate
                try {
                    const select = document.querySelector('.goog-te-gadget select');
                    if (select) {
                        select.value = 'auto|' + selectedLang;
                        select.dispatchEvent(new Event('change'));
                    } else {
                        // Fallback: Try to trigger the Google Translate gadget
                        if (window.google && window.google.translate) {
                            const element = document.querySelector('.goog-te-gadget-simple select');
                            if (element) {
                                element.value = 'auto|' + selectedLang;
                                element.dispatchEvent(new Event('change'));
                            }
                        }
                    }
                } catch(err) {
                    console.log('Translation trigger error:', err);
                }
            }
        });

        // Google Translate
        function googleTranslateElementInit() {
            try {
                new google.translate.TranslateElement({
                    pageLanguage: 'en',
                    includedLanguages: 'en,hi,te,ta,ml,kn,ja',
                    layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
                    autoDisplay: false
                }, 'google_translate_element');
            } catch(e) {}
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', googleTranslateElementInit);
        } else {
            googleTranslateElementInit();
        }

        loadRecipes();
    </script>
</body>
