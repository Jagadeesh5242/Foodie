<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>${RECIPE_TITLE}</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; color: #333; }
        
        .navbar { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); padding: 15px 30px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); position: sticky; top: 0; z-index: 1000; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 15px; }
        .navbar-logo { font-size: 24px; font-weight: bold; color: white; text-decoration: none; display: flex; align-items: center; gap: 10px; }
        .navbar-logo:hover { color: #e0e0e0; }
        .navbar-center { flex: 1; display: flex; justify-content: center; min-width: 300px; }
        .autocomplete-container { position: relative; width: 100%; max-width: 380px; }
        .search-input { width: 100%; padding: 12px 20px; border: none; border-radius: 25px; font-size: 14px; outline: none; background: white; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); transition: box-shadow 0.3s ease; }
        .search-input:focus { box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); }
        .suggestions-list { position: absolute; top: 100%; left: 0; right: 0; background: white; border-radius: 0 0 25px 25px; list-style: none; max-height: 200px; overflow-y: auto; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); margin-top: -5px; display: none; z-index: 1001; }
        .suggestions-list.active { display: block; }
        .suggestion-item { padding: 12px 20px; cursor: pointer; border-bottom: 1px solid #eee; transition: background-color 0.2s ease; }
        .suggestion-item:hover { background-color: #f0f0f0; color: #667eea; }
        .navbar-right { display: flex; gap: 20px; align-items: center; }
        .nav-link { color: white; text-decoration: none; font-weight: 500; transition: color 0.3s ease; }
        .nav-link:hover { color: #e0e0e0; }
        
        .container { max-width: 950px; margin: 30px auto; padding: 0 20px; }
        .recipe-card { background: white; border-radius: 15px; padding: 45px; box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15); margin-bottom: 30px; }
        
        .recipe-title { font-size: 38px; font-weight: bold; color: #333; margin-bottom: 10px; border-bottom: 4px solid #667eea; padding-bottom: 15px; }
        .recipe-subtitle { color: #777; font-size: 16px; margin-bottom: 30px; font-style: italic; }
        
        .section-title { font-size: 22px; font-weight: bold; color: #667eea; margin-top: 35px; margin-bottom: 20px; border-bottom: 3px solid #764ba2; padding-bottom: 12px; }
        .section-title:first-of-type { margin-top: 0; }
        
        .about-text { font-size: 15px; line-height: 1.8; color: #666; margin-bottom: 20px; }
        
        .ingredients-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; margin-bottom: 20px; }
        .ingredient-card { background: linear-gradient(135deg, #f5f7fa 0%, #e9ecef 100%); border-radius: 12px; padding: 15px; text-align: center; box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08); transition: all 0.3s ease; border-left: 4px solid #667eea; }
        .ingredient-card:hover { transform: translateY(-5px); box-shadow: 0 6px 20px rgba(102, 126, 234, 0.2); }
        .ingredient-emoji { font-size: 32px; margin-bottom: 8px; }
        .ingredient-name { font-weight: 600; font-size: 13px; color: #333; line-height: 1.4; }
        
        .ingredients-list { list-style: none; padding: 0; }
        .ingredients-list li { padding: 12px 0; padding-left: 35px; position: relative; line-height: 1.6; color: #555; border-bottom: 1px solid #f0f0f0; }
        .ingredients-list li:last-child { border-bottom: none; }
        .ingredients-list li:before { content: "üî∏"; position: absolute; left: 0; color: #764ba2; font-size: 14px; }
        
        .instructions-list { list-style: none; padding: 0; counter-reset: step; }
        .instructions-list li { padding: 18px 0; padding-left: 50px; position: relative; line-height: 1.8; color: #555; }
        .instructions-list li:before { content: counter(step); position: absolute; left: 8px; top: 12px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; width: 32px; height: 32px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 14px; counter-increment: step; }
        
        .button-group { display: flex; gap: 15px; margin-top: 40px; justify-content: center; flex-wrap: wrap; }
        .btn { padding: 13px 35px; border: none; border-radius: 25px; font-weight: 600; cursor: pointer; transition: all 0.3s ease; text-decoration: none; display: inline-flex; align-items: center; gap: 8px; font-size: 15px; }
        .btn-home { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
        .btn-home:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4); color: white; text-decoration: none; }
        .btn-video { background: linear-gradient(135deg, #dc143c 0%, #c41e3a 100%); color: white; }
        .btn-video:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(220, 20, 60, 0.4); color: white; text-decoration: none; }
        
        .footer { background: rgba(0, 0, 0, 0.1); color: white; text-align: center; padding: 20px; margin-top: 40px; border-top: 1px solid rgba(255, 255, 255, 0.2); }
        .footer p { margin: 0; font-size: 13px; }
        
        @media (max-width: 768px) { .navbar { flex-direction: column; padding: 15px; gap: 10px; } .navbar-center { flex: 1 1 100%; order: 3; } .recipe-card { padding: 25px; } .recipe-title { font-size: 28px; } .ingredients-grid { grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)); gap: 12px; } .button-group { flex-direction: column; } .btn { width: 100%; justify-content: center; } }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="/" class="navbar-logo">üçΩÔ∏è Ruchique</a>
        <div class="navbar-center">
            <div class="autocomplete-container">
                <input type="text" class="search-input" id="searchInput" placeholder="Search recipes...">
                <ul class="suggestions-list" id="suggestionsList"></ul>
            </div>
        </div>
        <div class="navbar-right">
            <a href="/" class="nav-link">Home</a>
        </div>
    </nav>

    <div class="container">
        <div class="recipe-card">
            <h1 class="recipe-title">${RECIPE_TITLE}</h1>
            <p class="recipe-subtitle">${RECIPE_SUBTITLE}</p>
            
            <h2 class="section-title">About</h2>
            <p class="about-text">${RECIPE_ABOUT}</p>
            
            <h2 class="section-title">Ingredients</h2>
            <div class="ingredients-grid">
                ${INGREDIENTS_GRID}
            </div>
            <ul class="ingredients-list">
                ${INGREDIENTS_LIST}
            </ul>
            
            <h2 class="section-title">Instructions</h2>
            <ol class="instructions-list">
                ${INSTRUCTIONS_LIST}
            </ol>
            
            <div class="button-group">
                <a href="/" class="btn btn-home">‚Üê Back to Home</a>
                <a href="#" class="btn btn-video">‚ñ∂ Watch Video</a>
            </div>
        </div>
    </div>

    <div class="footer"><p>&copy; 2026 Ruchique. All rights reserved.</p></div>

    <script>
        const searchInput = document.getElementById('searchInput');
        const suggestionsList = document.getElementById('suggestionsList');
        searchInput.addEventListener('input', async (e) => {
            const keyword = e.target.value.trim();
            if (keyword.length === 0) { suggestionsList.classList.remove('active'); return; }
            try {
                const response = await fetch(`/api/recipes/search?keyword=${encodeURIComponent(keyword)}`);
                const recipes = await response.json();
                suggestionsList.innerHTML = '';
                if (recipes.length > 0) {
                    recipes.forEach(recipe => {
                        const li = document.createElement('li');
                        li.className = 'suggestion-item';
                        li.textContent = recipe;
                        li.addEventListener('click', () => {
                            const url = recipe.toLowerCase().replace(/\s+/g, '-');
                            window.location.href = `/${url}.html`;
                        });
                        suggestionsList.appendChild(li);
                    });
                    suggestionsList.classList.add('active');
                }
            } catch (error) { console.error('Search error:', error); }
        });
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.autocomplete-container')) { suggestionsList.classList.remove('active'); }
        });
    </script>
</body>
</html>
