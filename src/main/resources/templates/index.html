<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('/logodes.jpeg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.35);
            pointer-events: none;
            z-index: 0;
        }

        /* Navbar Styling */
        .navbar {
            background: linear-gradient(90deg, rgba(32,32,46,0.99) 0%, rgba(50,50,80,0.99) 100%);
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.4);
            padding: 1rem 0;
            position: relative;
            z-index: 100;
            backdrop-filter: blur(12px);
            border-bottom: 2px solid rgba(255, 193, 7, 0.15);
        }

        .navbar-brand {
            font-size: 1.8rem;
            font-weight: 900;
            color: #fff !important;
            letter-spacing: 2px;
            transition: all 0.35s cubic-bezier(0.4, 0, 0.2, 1);
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
        }

        .navbar-brand:hover {
            color: #ffc107 !important;
            text-shadow: 0 0 20px rgba(255, 193, 7, 0.6);
            transform: scale(1.05);
        }

        .navbar a {
            color: #fff !important;
            margin: 0 1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 700;
            padding: 10px 18px;
            border-radius: 24px;
            position: relative;
            overflow: hidden;
        }

        .navbar a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 193, 7, 0.25);
            transition: left 0.3s ease;
            z-index: -1;
        }

        .navbar a:hover::before {
            left: 0;
        }

        .navbar a:hover {
            color: #ffc107 !important;
            transform: translateY(-2px);
        }

        /* Search Bar */
        .search-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 0 1rem;
            flex: 1;
            max-width: 400px;
        }

        .search-input {
            width: 100%;
            padding: 10px 16px;
            border: 2px solid #ffc107;
            border-radius: 24px;
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }

        .search-input:focus {
            outline: none;
            box-shadow: 0 6px 20px rgba(255, 193, 7, 0.4);
            background: white;
        }

        .search-input::placeholder {
            color: rgba(100, 100, 100, 0.7);
        }

        .search-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .search-btn:hover {
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
            transform: translateY(-2px);
            color: white;
        }

        /* Language Selector */
        .language-selector {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 15px;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-left: 10px;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            min-height: 44px;
            font-size: 16px;
            min-width: 160px;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='white' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 20px;
            padding-right: 36px;
        }

        .language-selector:hover {
            background-color: rgba(255, 255, 255, 0.25);
            border-color: #ffc107;
        }

        .language-selector:focus {
            outline: none;
            background-color: rgba(255, 255, 255, 0.3);
            border-color: #ffc107;
        }

        .language-selector option {
            background: #2a2a3e;
            color: white;
            padding: 10px;
        }

        /* Main Content */
        .main-content {

            z-index: 1;
            min-height: calc(100vh - 100px);
            display: flex;

            justify-content: center;

            max-width: 600px;
            line-height: 1.6;

        /* CTA Buttons */

        }

        .btn-primary-custom {

        }

        .btn-primary-custom:hover {

        .btn-secondary-custom {

            border-radius: 28px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-secondary-custom:hover {
            background: #667eea;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Footer */
        .footer {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 30px 20px;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
            border-top: 1px solid rgba(255, 193, 7, 0.2);
        }

        /* Hide Google Translate UI Elements - AGGRESSIVE */
        .goog-te-banner-frame,
        .goog-te-banner-frame.skiptranslate,
        .goog-te-gadget,
        .goog-te-gadget-simple,
        .goog-te-tooltip,
        .goog-tooltip,
        .goog-te-bottom,
        .goog-te-combo,
        .goog-te-balloon,
        .goog-te-toolbar,
        iframe[src*="translate"],
        .goog-te-flash,
        .skiptranslate,
        div[id*="goog-gt"],
        div[style*="google"],
        div[style*="translate"] {
            display: none !important;
            visibility: hidden !important;
            height: 0 !important;
            width: 0 !important;
            margin: 0 !important;
            padding: 0 !important;
            border: none !important;
            background: none !important;
            position: absolute !important;
            left: -9999px !important;
            top: -9999px !important;
        }

        #google_translate_element {
            display: none !important;
            visibility: hidden !important;
        }

        body,
        html {
            top: 0 !important;
            margin-top: 0 !important;
            padding-top: 0 !important;
        }

        /* Prevent any offsets caused by banner */
        body.translated {
            top: 0 !important;
        }

        /* Hide only translate-related iframes */
        iframe[src*="translate"],
        iframe[src*="google/translate"] {
            display: none !important;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero-title {
                font-size: 2.5rem;
                letter-spacing: 1px;
            }

            .hero-subtitle {
                font-size: 1.3rem;
            }

            .hero-description {
                font-size: 1rem;
            }

            .search-container {
                max-width: 100%;
                margin: 10px 0;
                order: 3;
                width: 100%;
            }

            .navbar-collapse {
                margin-top: 15px;
            }

            .language-selector {
                min-width: 140px;
                margin-left: 0;
                margin-top: 10px;
            }

            .cta-buttons {
                flex-direction: column;
                align-items: center;
            }

            .btn-primary-custom,
            .btn-secondary-custom {
                width: 100%;
                max-width: 300px;
            }

            .navbar-brand {
                font-size: 1.4rem;
            }
        }

        @media (max-width: 576px) {
            .hero-title {
                font-size: 2rem;
            }

            .main-content {
                padding: 40px 15px;
            }

            .navbar {
                padding: 0.75rem 0;
            }

            .navbar a {
                margin: 5px 8px;
                padding: 8px 12px;
                font-size: 0.9rem;
            }
        }
    </style>

        function googleTranslateElementInit() {

    <script>
        // Simple language map
        const langMap = {
            'en': 'en',
            'hi': 'hi',
            'ta': 'ta',
            'te': 'te',
            'kn': 'kn',
            'ml': 'ml',
            'mr': 'mr',
            'gu': 'gu',
            'bn': 'bn',
            'pa': 'pa',
            'or': 'or',
            'ur': 'ur',
            'ja': 'ja'
        };

        // Clear all translation cookies and localStorage first
        function clearTranslation() {
            // Clear cookies completely
            document.cookie = 'googtrans=; path=/; expires=Thu, 01 Jan 1970 00:00:00 UTC;';
            document.cookie = 'googtrans=; path=/; max-age=0;';
            localStorage.clear();
            localStorage.removeItem('selectedLanguage');
            console.log('Translation cleared');
        }

        // Set language using cookie
        function setLanguage(code) {
            console.log('Setting language to: ' + code);
            
            if (code === 'en') {
                // Go back to English
                clearTranslation();
                setTimeout(() => location.reload(), 100);
                return;
            }

            // Set the Google Translate cookie
            const cookieValue = '/en/' + code;
            document.cookie = 'googtrans=' + cookieValue + '; path=/; max-age=315360000; SameSite=None; Secure';
            
            // Save preference
            localStorage.setItem('selectedLanguage', code);
            
            console.log('Cookie set: googtrans=' + cookieValue);
            
            // Reload to apply translation
            setTimeout(() => location.reload(), 100);
        }

        // Get language selector
        const selector = document.getElementById('languageSelector');

        // On change, update language
        if (selector) {
            selector.addEventListener('change', function(e) {
                console.log('Language changed to: ' + this.value);
                setLanguage(this.value);
            });

            // Restore saved language on load
            window.addEventListener('load', function() {
                const saved = localStorage.getItem('selectedLanguage') || 'en';
                console.log('Restoring saved language: ' + saved);
                selector.value = saved;
            });
        }

        // Hide the Google Translate UI
        function hideTranslateUI() {
            const style = document.createElement('style');
            style.innerHTML = `
                .goog-te-banner-frame,
                .goog-te-gadget,
                .goog-te-gadget-simple,
                .goog-te-bottom,
                .goog-te-toolbar,
                .goog-te-balloon-frame,
                .skiptranslate,
                div[id*="goog-gt"],
                div[class*="goog-te"],
                iframe[src*="translate"] {
                    display: none !important;
                    visibility: hidden !important;
                    height: 0 !important;
                    width: 0 !important;
                }
                body {
                    top: 0 !important;
                    margin-top: 0 !important;
                }
            `;
            if (document.head) {
                document.head.appendChild(style);
            }
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', hideTranslateUI);
        } else {
            hideTranslateUI();
        }

        // Search functionality
        function searchRecipes() {
            const keyword = document.getElementById('searchInput').value.trim();
            if (keyword) {
                window.location.href = '/search?keyword=' + encodeURIComponent(keyword);
            }
        }

        // Search on Enter key
        const searchInput = document.getElementById('searchInput');
        if (searchInput) {
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchRecipes();
                }
            });
        }
    </script>
