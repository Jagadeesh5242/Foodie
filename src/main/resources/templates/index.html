<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ruchique - Indian Recipes</title>
    <link rel="stylesheet" 
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/google-translate-element@0/element.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('./logodes.jpeg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.35);
            pointer-events: none;
            z-index: 0;
        }

        /* Navbar Styling - Enhanced */
        .navbar {
            background: linear-gradient(90deg, rgba(32,32,46,0.98) 0%, rgba(50,50,80,0.98) 100%);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            padding: 0.9rem 0;
            position: relative;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .navbar-brand {
            font-size: 1.7rem;
            font-weight: 900;
            color: #fff !important;
            letter-spacing: 1px;
            transition: color 0.3s ease;
        }

        .navbar-brand:hover {
            color: #ffc107 !important;
        }

        .navbar a {
            color: #fff !important;
            margin: 0 0.8rem;
            transition: all 0.3s ease;
            font-weight: 600;
            padding: 8px 16px;
            border-radius: 20px;
        }

        .navbar-toggler {
            border: none;
            box-shadow: none;
            color: white;
            padding: 8px 12px;
        }

        .navbar-toggler-icon {
            background-image: url('data:image/svg+xml;charset=utf8,<svg viewBox="0 0 30 30" xmlns="http://www.w3.org/2000/svg"><line x1="5" y1="8" x2="25" y2="8" stroke="white" stroke-width="2"/><line x1="5" y1="15" x2="25" y2="15" stroke="white" stroke-width="2"/><line x1="5" y1="22" x2="25" y2="22" stroke="white" stroke-width="2"/></svg>');
        }

        .navbar a:hover {
            color: #ffc107 !important;
            background: rgba(255, 255, 255, 0.1);
        }

        /* Language Selector */
        .lang-selector {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-left: 10px;
        }

        .lang-selector:hover {
            background: rgba(255, 255, 255, 0.25);
            border-color: #ffc107;
        }

        .lang-selector option {
            background: #333;
            color: white;
        }

        /* Autocomplete dropdown styling */
        .autocomplete-container {
            position: relative;
            display: inline-flex;
            width: 350px;
            margin: 0 1rem;
        }

        /* Mobile search bar - always visible */
        .autocomplete-container-mobile {
            display: none;
            position: relative;
            width: 100%;
            padding: 8px;
            background: linear-gradient(90deg, rgba(32,32,46,0.98) 0%, rgba(50,50,80,0.98) 100%);
            border-bottom: 2px solid rgba(255, 193, 7, 0.3);
        }

        .autocomplete-container-mobile #searchInput {
            width: 100%;
            padding: 12px 14px;
            border: none;
            border-radius: 20px;
            font-size: 0.9rem;
            outline: none;
        }

        .autocomplete-container-mobile #suggestionsList {
            max-height: 250px;
            position: absolute;
            top: 100%;
            left: 8px;
            right: 8px;
            margin-top: -5px;
        }

        #searchInput {
            padding: 14px 20px;
            border: none;
            border-radius: 28px;
            width: 100%;
            outline: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            font-size: 0.95rem;
            transition: all 0.3s ease;
            background: white;
        }

        #searchInput:focus {
            box-shadow: 0 6px 25px rgba(255, 193, 7, 0.4);
            transform: scale(1.02);
        }

        #suggestionsList {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            border: none;
            background-color: white;
            list-style: none;
            padding: 0;
            margin: 5px 0 0 0;
            max-height: 250px;
            overflow-y: auto;
            border-radius: 0 0 28px 28px;
            display: none;
            z-index: 1000;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        #suggestionsList li {
            padding: 14px 20px;
            cursor: pointer;
            transition: all 0.2s;
            border-bottom: 1px solid #f0f0f0;
            font-weight: 500;
        }

        #suggestionsList li:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        /* Hero Section */
        .hero-section {
            text-align: center;
            margin-top: 12%;
            color: white;
            position: relative;
            z-index: 10;
            animation: fadeInDown 0.8s ease;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero-section h1 {
            font-size: 4rem;
            font-weight: 900;
            margin-bottom: 1.5rem;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.6);
            letter-spacing: 2px;
            background: linear-gradient(135deg, #ffc107 0%, #ff9800 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero-section p {
            font-size: 1.4rem;
            margin-bottom: 1rem;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
            font-weight: 400;
        }

        /* Footer */
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 1.5rem;
            color: white;
            background: linear-gradient(90deg, rgba(0,0,0,0.4) 0%, rgba(0,0,0,0.3) 100%);
            z-index: 10;
            font-size: 0.95rem;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        /* Google Translate */
        .goog-tooltip {
            background-color: #667eea !important;
        }

        @media (max-width: 992px) {
            .autocomplete-container {
                width: 100%;
                max-width: 350px;
                margin: 0.5rem 0.5rem;
                flex: 1;
            }
        }

        @media (max-width: 768px) {
            .autocomplete-container {
                width: 100%;
                max-width: 280px;
                margin: 0.5rem auto;
                flex: 1;
            }

            #searchInput {
                font-size: 0.9rem;
                padding: 12px 16px;
            }

            .hero-section h1 {
                font-size: 2.5rem;
            }

            .hero-section p {
                font-size: 1.1rem;
            }

            .navbar {
                padding: 0.7rem 0;
            }

            .navbar-brand {
                font-size: 1.4rem;
            }
        }

        @media (max-width: 576px) {
            .autocomplete-container {
                width: 100% !important;
                max-width: none !important;
                margin: 0 !important;
                padding: 0 !important;
                flex: 1 !important;
                display: flex !important;
                border-radius: 0;
            }

            .autocomplete-container-mobile {
                display: flex !important;
            }

            #searchInput {
                font-size: 0.85rem;
                padding: 12px 14px;
                border-radius: 20px;
                width: 100% !important;
                margin: 8px 0;
            }

            #suggestionsList {
                max-height: 200px;
            }

            .navbar-collapse {
                width: 100%;
                flex-basis: 100%;
                display: none;
            }

            .navbar-collapse.show {
                display: flex;
                flex-direction: column;
            }

            .navbar-collapse .autocomplete-container {
                order: 1;
                width: 100%;
                margin: 0 !important;
                padding: 0 10px !important;
            }

            .navbar-collapse .navbar-nav {
                order: 2;
                width: 100%;
                margin-top: 10px;
                margin-left: 0 !important;
            }

            .navbar-nav .nav-item {
                width: 100%;
            }

            .navbar-nav .nav-link,
            .lang-selector {
                display: block;
                width: 100%;
                padding: 12px;
                text-align: left;
                margin: 5px 0;
            }

            #suggestionsList li {
                padding: 10px 16px;
                font-size: 0.9rem;
            }

            .hero-section h1 {
                font-size: 1.8rem;
            }

            .hero-section p {
                font-size: 0.95rem;
            }

            .navbar {
                padding: 0.5rem 0;
            }

            .navbar-brand {
                font-size: 1.2rem;
                letter-spacing: 0px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">üçΩÔ∏è Ruchique</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <div class="autocomplete-container mx-auto">
                    <input type="text" id="searchInput" name="keyword" placeholder="Search recipes...">
                    <ul id="suggestionsList"></ul>
                </div>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="/"><i class="fas fa-home"></i> Home</a></li>
                    <li class="nav-item">
                        <select class="lang-selector" id="languageSelector">
                            <option value="en">English</option>
                            <option value="te">Telugu</option>
                            <option value="hi">Hindi</option>
                        </select>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Mobile Search Bar (always visible on mobile) -->
    <div class="autocomplete-container-mobile" id="mobileSearchBar">
        <input type="text" id="mobileSearchInput" name="keyword" placeholder="üîç Search recipes...">
        <ul id="mobileSuggestionsList"></ul>
    </div>

    <!-- Hero Section -->
    <div class="hero-section">
        <h1>Welcome to Ruchique</h1>
        <p>Authentic Indian Recipes</p>
        <p>Plan your meals with ease!</p>
    </div>

    <div class="footer">
        <p>&copy; 2026 Ruchique - Delicious Indian Recipes <i class="fas fa-utensils" style="margin: 0 5px;"></i></p>
    </div>

    <!-- Google Translate Element -->
    <div id="google_translate_element" style="display: none;"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/js/translation.js"></script>
    <script>
        // Improved search functionality - works on all pages
        const searchInput = document.getElementById('searchInput');
        const suggestionsList = document.getElementById('suggestionsList');
        
        if (searchInput && suggestionsList) {
            // Initialize clean state
            searchInput.value = '';
            suggestionsList.innerHTML = '';
            suggestionsList.style.display = 'none';
            
            // Handle search input with debounce
            let searchTimer;
            searchInput.addEventListener('input', function(e) {
                clearTimeout(searchTimer);
                const keyword = this.value.trim();
                
                if (!keyword) {
                    suggestionsList.style.display = 'none';
                    suggestionsList.innerHTML = '';
                    return;
                }
                
                searchTimer = setTimeout(() => {
                    console.log('[Search] Fetching recipes for keyword:', keyword);
                    fetch(`/api/recipes/search?keyword=${encodeURIComponent(keyword)}`)
                        .then(res => res.json())
                        .then(recipes => {
                            // Always clear previous results first
                            suggestionsList.innerHTML = '';
                            
                            if (recipes && recipes.length > 0) {
                                console.log('[Search] Found ' + recipes.length + ' recipes');
                                recipes.forEach(recipe => {
                                    const li = document.createElement('li');
                                    li.textContent = recipe;
                                    li.style.cursor = 'pointer';
                                    li.addEventListener('click', () => {
                                        const recipeName = recipe.toLowerCase().replace(/\s+/g, '-');
                                        console.log('[Search] Navigating to:', recipeName);
                                        searchInput.value = '';
                                        suggestionsList.innerHTML = '';
                                        suggestionsList.style.display = 'none';
                                        window.location.href = '/' + recipeName;
                                    });
                                    suggestionsList.appendChild(li);
                                });
                                // Make sure dropdown is visible with results
                                suggestionsList.style.display = 'block';
                                console.log('[Search] Dropdown displayed');
                            } else {
                                console.log('[Search] No recipes found');
                                suggestionsList.style.display = 'none';
                            }
                        })
                        .catch(err => {
                            console.error('[Search] Fetch error:', err);
                            suggestionsList.style.display = 'none';
                            suggestionsList.innerHTML = '<li style="padding: 10px; color: red;">Error fetching recipes</li>';
                            suggestionsList.style.display = 'block';
                        });
                }, 300);
            });
            
            // Focus event - show suggestions if they exist
            searchInput.addEventListener('focus', function(e) {
                if (this.value.trim() && suggestionsList.children.length > 0) {
                    suggestionsList.style.display = 'block';
                }
            });
            
            // Search on Enter key
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    clearTimeout(searchTimer);
                    const keyword = this.value.trim();
                    if (keyword) {
                        const recipeName = keyword.toLowerCase().replace(/\s+/g, '-');
                        console.log('[Search] Enter key - navigating to:', recipeName);
                        searchInput.value = '';
                        suggestionsList.innerHTML = '';
                        suggestionsList.style.display = 'none';
                        window.location.href = '/' + recipeName;
                    }
                }
            });
            
            // Close dropdown when clicking outside
            document.addEventListener('click', function(e) {
                if (!e.target.closest('.autocomplete-container')) {
                    suggestionsList.style.display = 'none';
                }
            });
        }

        // Mobile search functionality - mirrors desktop search
        const mobileSearchInput = document.getElementById('mobileSearchInput');
        const mobileSuggestionsList = document.getElementById('mobileSuggestionsList');
        
        if (mobileSearchInput && mobileSuggestionsList) {
            mobileSearchInput.value = '';
            mobileSuggestionsList.innerHTML = '';
            mobileSuggestionsList.style.display = 'none';
            
            // Handle search input with debounce
            let mobileSearchTimer;
            mobileSearchInput.addEventListener('input', function(e) {
                clearTimeout(mobileSearchTimer);
                const keyword = this.value.trim();
                
                if (!keyword) {
                    mobileSuggestionsList.style.display = 'none';
                    mobileSuggestionsList.innerHTML = '';
                    return;
                }
                
                mobileSearchTimer = setTimeout(() => {
                    console.log('[Mobile Search] Fetching recipes for keyword:', keyword);
                    fetch(`/api/recipes/search?keyword=${encodeURIComponent(keyword)}`)
                        .then(res => res.json())
                        .then(recipes => {
                            // Always clear previous results first
                            mobileSuggestionsList.innerHTML = '';
                            
                            if (recipes && recipes.length > 0) {
                                console.log('[Mobile Search] Found ' + recipes.length + ' recipes');
                                recipes.forEach(recipe => {
                                    const li = document.createElement('li');
                                    li.textContent = recipe;
                                    li.style.cursor = 'pointer';
                                    li.addEventListener('click', () => {
                                        const recipeName = recipe.toLowerCase().replace(/\s+/g, '-');
                                        console.log('[Mobile Search] Navigating to:', recipeName);
                                        mobileSearchInput.value = '';
                                        mobileSuggestionsList.innerHTML = '';
                                        mobileSuggestionsList.style.display = 'none';
                                        window.location.href = '/' + recipeName;
                                    });
                                    mobileSuggestionsList.appendChild(li);
                                });
                                // Make sure dropdown is visible with results
                                mobileSuggestionsList.style.display = 'block';
                                console.log('[Mobile Search] Dropdown displayed');
                            } else {
                                console.log('[Mobile Search] No recipes found');
                                mobileSuggestionsList.style.display = 'none';
                            }
                        })
                        .catch(err => {
                            console.error('[Mobile Search] Fetch error:', err);
                            mobileSuggestionsList.style.display = 'none';
                            mobileSuggestionsList.innerHTML = '<li style="padding: 10px; color: red;">Error fetching recipes</li>';
                            mobileSuggestionsList.style.display = 'block';
                        });
                }, 300);
            });
            
            // Focus event - show suggestions if they exist
            mobileSearchInput.addEventListener('focus', function(e) {
                if (this.value.trim() && mobileSuggestionsList.children.length > 0) {
                    mobileSuggestionsList.style.display = 'block';
                }
            });
            
            // Search on Enter key
            mobileSearchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    clearTimeout(mobileSearchTimer);
                    const keyword = this.value.trim();
                    if (keyword) {
                        const recipeName = keyword.toLowerCase().replace(/\s+/g, '-');
                        console.log('[Mobile Search] Enter key - navigating to:', recipeName);
                        mobileSearchInput.value = '';
                        mobileSuggestionsList.innerHTML = '';
                        mobileSuggestionsList.style.display = 'none';
                        window.location.href = '/' + recipeName;
                    }
                }
            });
            
            // Close dropdown when clicking outside
            document.addEventListener('click', function(e) {
                if (!e.target.closest('#mobileSearchBar')) {
                    mobileSuggestionsList.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
