<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Recipe - Ruchique</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/google-translate-element@0/element.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('./logodes.jpeg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            position: relative;
            padding-bottom: 80px;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.35);
            pointer-events: none;
            z-index: 0;
        }

        /* Navbar Styling - Enhanced */
        .navbar {
            background: linear-gradient(90deg, rgba(32,32,46,0.98) 0%, rgba(50,50,80,0.98) 100%);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            padding: 0.9rem 0;
            position: relative;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .navbar-brand {
            font-size: 1.7rem;
            font-weight: 900;
            color: #fff !important;
            letter-spacing: 1px;
            transition: color 0.3s ease;
        }

        .navbar-brand:hover {
            color: #ffc107 !important;
        }

        .navbar a {
            color: #fff !important;
            margin: 0 0.5rem;
            transition: all 0.3s ease;
            font-weight: 600;
            padding: 8px 16px;
            border-radius: 20px;
        }

        .navbar a:hover {
            color: #ffc107 !important;
            background: rgba(255, 255, 255, 0.1);
        }

        /* Language Selector */
        .lang-selector {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-left: 10px;
        }

        .lang-selector:hover {
            background: rgba(255, 255, 255, 0.25);
            border-color: #ffc107;
        }

        .lang-selector option {
            background: #333;
            color: white;
        }

        /* Autocomplete dropdown styling */
        .autocomplete-container {
            position: relative;
            display: inline-flex;
            width: 300px;
            margin: 0 1rem;
        }

        #searchInput {
            padding: 14px 20px;
            border: none;
            border-radius: 28px;
            width: 100%;
            outline: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            font-size: 0.95rem;
            transition: all 0.3s ease;
            background: white;
        }

        #searchInput:focus {
            box-shadow: 0 6px 25px rgba(255, 193, 7, 0.4);
            transform: scale(1.02);
        }

        #suggestionsList {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            border: none;
            background-color: white;
            list-style: none;
            padding: 0;
            margin: 5px 0 0 0;
            max-height: 250px;
            overflow-y: auto;
            border-radius: 0 0 28px 28px;
            display: none;
            z-index: 1000;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        #suggestionsList li {
            padding: 14px 20px;
            cursor: pointer;
            transition: all 0.2s;
            border-bottom: 1px solid #f0f0f0;
            font-weight: 500;
        }

        #suggestionsList li:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        /* Recipe Container */
        .recipe-container {
            max-width: 1000px;
            margin: 2rem auto;
            position: relative;
            z-index: 10;
            padding: 0 15px;
        }

        /* Recipe Header */
        .recipe-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 3rem 2rem;
            border-radius: 20px;
            text-align: center;
            margin-bottom: 2rem;
            box-shadow: 0 8px 30px rgba(0,0,0,0.3);
            animation: slideInDown 0.6s ease;
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .recipe-header h1 {
            font-size: 2.8rem;
            font-weight: 900;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            letter-spacing: 1px;
        }

        .recipe-header p {
            font-size: 1.1rem;
            margin: 0;
            opacity: 0.95;
            font-weight: 500;
        }

        /* About Section */
        .about-section {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            border-left: 5px solid #667eea;
            animation: slideInUp 0.6s ease;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .about-section h3 {
            color: #667eea;
            font-weight: 700;
            margin-bottom: 1rem;
            font-size: 1.3rem;
        }

        .about-section p {
            color: #555;
            line-height: 1.8;
            font-size: 0.95rem;
        }

        /* Ingredients Section */
        .ingredients-section {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            border-left: 5px solid #ff9800;
        }

        .ingredients-section h3 {
            color: #ff9800;
            font-weight: 700;
            margin-bottom: 1.5rem;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .ingredient-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .ingredient-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 1rem;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 12px;
            transition: all 0.3s ease;
            cursor: default;
        }

        .ingredient-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .ingredient-icon {
            font-size: 2rem;
            flex-shrink: 0;
            min-width: 50px;
            text-align: center;
        }

        .ingredient-text {
            flex: 1;
            font-size: 0.95rem;
            font-weight: 500;
            line-height: 1.4;
        }

        /* Instructions Section */
        .instructions-section {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            border-left: 5px solid #4caf50;
        }

        .instructions-section h3 {
            color: #4caf50;
            font-weight: 700;
            margin-bottom: 1.5rem;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .instruction-item {
            display: flex;
            gap: 15px;
            margin-bottom: 1.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid #eee;
        }

        .instruction-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .step-number {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            flex-shrink: 0;
            font-size: 1.1rem;
        }

        .step-text {
            flex: 1;
            color: #444;
            line-height: 1.8;
            font-size: 0.95rem;
            padding-top: 5px;
        }

        /* Button Section */
        .button-section {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .recipe-btn {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.95rem;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            color: white;
        }

        .btn-home {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .btn-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
            color: white;
            text-decoration: none;
        }

        .btn-video {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .btn-video:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(245, 87, 108, 0.4);
            color: white;
        }

        /* Footer */
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 1.5rem;
            color: white;
            background: linear-gradient(90deg, rgba(0,0,0,0.4) 0%, rgba(0,0,0,0.3) 100%);
            z-index: 10;
            font-size: 0.95rem;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        @media (max-width: 768px) {
            .autocomplete-container {
                width: 100%;
                max-width: 250px;
                margin: 0 0.5rem;
            }

            .recipe-header h1 {
                font-size: 2rem;
            }

            .ingredient-grid {
                grid-template-columns: 1fr;
            }

            .button-section {
                flex-direction: column;
                align-items: stretch;
            }

            .recipe-btn {
                justify-content: center;
            }

            .recipe-container {
                margin: 1rem auto;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">üçΩÔ∏è Ruchique</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <div class="autocomplete-container mx-auto">
                    <input type="text" id="searchInput" name="keyword" placeholder="Search recipes...">
                    <ul id="suggestionsList"></ul>
                </div>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="/"><i class="fas fa-home"></i> Home</a></li>
                    <li class="nav-item">
                        <select class="lang-selector" id="languageSelector">
                            <option value="en">English</option>
                            <option value="te">Telugu</option>
                            <option value="hi">Hindi</option>
                        </select>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Recipe Content -->
    <div class="recipe-container">
        <!-- Recipe Header -->
        <div class="recipe-header">
            <h1 id="recipeName">Recipe Name</h1>
            <p id="recipeIntro">A delicious recipe</p>
        </div>

        <!-- About Section -->
        <div class="about-section">
            <h3><i class="fas fa-book"></i> About</h3>
            <p id="recipeAbout">Recipe description goes here. This is a placeholder that will be replaced with actual recipe information.</p>
        </div>

        <!-- Ingredients Section -->
        <div class="ingredients-section">
            <h3><i class="fas fa-shopping-basket"></i> Ingredients</h3>
            <div class="ingredient-grid" id="ingredientsList">
                <!-- Ingredients will be populated here -->
            </div>
        </div>

        <!-- Instructions Section -->
        <div class="instructions-section">
            <h3><i class="fas fa-tasks"></i> Instructions</h3>
            <div id="instructionsList">
                <!-- Instructions will be populated here -->
            </div>
        </div>

        <!-- Button Section -->
        <div class="button-section">
            <a href="/" class="recipe-btn btn-home"><i class="fas fa-home"></i> Back to Home</a>
            <button class="recipe-btn btn-video" onclick="alert('Video coming soon!')"><i class="fas fa-play-circle"></i> Watch Video</button>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2026 Ruchique - Delicious Indian Recipes <i class="fas fa-utensils" style="margin: 0 5px;"></i></p>
    </div>

    <!-- Google Translate Element -->
    <div id="google_translate_element" style="display: none;"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Ingredient Icons Mapping
        const ingredientIcons = {
            // Spices
            'turmeric': 'üåø', 'cumin': 'ü´í', 'coriander': 'üåø', 'cardamom': 'ü´í', 'clove': 'üåø', 'cinnamon': 'üåø',
            'chilli': 'üå∂Ô∏è', 'red chilli': 'üå∂Ô∏è', 'green chilli': 'üå∂Ô∏è', 'pepper': 'üå∂Ô∏è', 'mustard': 'üåø',
            
            // Vegetables
            'potato': 'ü•î', 'onion': 'üßÖ', 'tomato': 'üçÖ', 'garlic': 'üßÑ', 'ginger': 'ü´ë', 'carrot': 'ü•ï',
            'cabbage': 'ü•¨', 'spinach': 'ü•¨', 'broccoli': 'ü•¶', 'cauliflower': 'ü•¶', 'pea': 'ü´ò',
            'beet': 'ü´ò', 'cucumber': 'ü•í', 'bell pepper': 'ü´ë', 'capsicum': 'ü´ë', 'pumpkin': 'üéÉ',
            'beans': 'ü´ò', 'mushroom': 'üçÑ', 'eggplant': 'üçÜ', 'brinjal': 'üçÜ', 'okra': 'üåø',
            
            // Proteins
            'chicken': 'üçó', 'mutton': 'üçñ', 'meat': 'üçñ', 'fish': 'üêü', 'shrimp': 'ü¶ê', 'prawn': 'ü¶ê',
            'egg': 'ü•ö', 'paneer': 'üßÄ', 'cheese': 'üßÄ', 'tofu': 'üü´', 'dal': 'ü´ò', 'lentil': 'ü´ò',
            'gram': 'ü´ò', 'bean': 'ü´ò',
            
            // Grains
            'rice': 'üçö', 'wheat': 'üåæ', 'flour': 'üåæ', 'semolina': 'üåæ', 'cornmeal': 'üåæ', 'ragi': 'üåæ',
            'barley': 'üåæ',
            
            // Dairy
            'milk': 'ü•õ', 'yogurt': 'ü•õ', 'curd': 'ü•õ', 'ghee': 'üßà', 'butter': 'üßà', 'cream': 'ü•Ñ',
            
            // Fruits
            'coconut': 'ü••', 'mango': 'ü•≠', 'apple': 'üçé', 'banana': 'üçå', 'orange': 'üçä', 'lemon': 'üçã',
            'grapes': 'üçá', 'date': 'üìÖ',
            
            // Oils & Condiments
            'oil': 'ü´í', 'salt': 'üßÇ', 'sugar': 'üçØ', 'jaggery': 'üçØ', 'honey': 'üçØ', 'vinegar': 'üßÇ',
            'tamarind': 'üçØ', 'sauce': 'üçØ', 'paste': 'üçØ',
            
            // Breads & Bready Items
            'bread': 'ü•ñ', 'naan': 'ü•ñ', 'roti': 'ü•ñ', 'paratha': 'ü•ñ', 'chapati': 'ü•ñ', 'puri': 'ü•ñ',
            'dosa': 'ü•ò', 'idli': 'üçö', 'uttapam': 'ü•ò', 'appam': 'ü•ò',
            
            // Nuts & Seeds
            'peanut': 'ü•ú', 'almond': 'ü•ú', 'cashew': 'ü•ú', 'walnut': 'ü•ú', 'sesame': 'üå∞', 'sunflower': 'üåª',
            'coconut oil': 'ü••',
            
            // Default
            'default': 'ü•ò'
        };

        function getIngredientIcon(ingredient) {
            const lowerIngredient = ingredient.toLowerCase();
            for (let key in ingredientIcons) {
                if (lowerIngredient.includes(key)) {
                    return ingredientIcons[key];
                }
            }
            return ingredientIcons.default;
        }

        // Function to render ingredients with icons
        function renderIngredients(ingredients) {
            const container = document.getElementById('ingredientsList');
            container.innerHTML = '';
            
            ingredients.forEach(ingredient => {
                const icon = getIngredientIcon(ingredient);
                const div = document.createElement('div');
                div.className = 'ingredient-item';
                div.innerHTML = `
                    <div class="ingredient-icon">${icon}</div>
                    <div class="ingredient-text">${ingredient}</div>
                `;
                container.appendChild(div);
            });
        }

        // Function to render instructions
        function renderInstructions(instructions) {
            const container = document.getElementById('instructionsList');
            container.innerHTML = '';
            
            instructions.forEach((instruction, index) => {
                const div = document.createElement('div');
                div.className = 'instruction-item';
                div.innerHTML = `
                    <div class="step-number">${index + 1}</div>
                    <div class="step-text">${instruction}</div>
                `;
                container.appendChild(div);
            });
        }

        // Google Translate Init
        function googleTranslateElementInit() {
            try {
                new google.translate.TranslateElement({
                    pageLanguage: 'en',
                    includedLanguages: 'en,te,hi',
                    autoDisplay: false
                }, 'google_translate_element');
            } catch (e) {
                console.log('Google Translate not available');
            }
        }

        // Handle language change
        document.getElementById('languageSelector')?.addEventListener('change', function(e) {
            const langCode = e.target.value;
            const langMap = { 'en': 'English', 'te': 'Telugu', 'hi': 'Hindi' };
            const languageSelect = document.querySelector('.goog-te-combo');
            if (languageSelect) {
                languageSelect.value = langMap[langCode];
                languageSelect.dispatchEvent(new Event('change'));
            }
        });

        // Search functionality
        const searchInput = document.getElementById('searchInput');
        const suggestionsList = document.getElementById('suggestionsList');

        searchInput.addEventListener('input', async (e) => {
            const keyword = e.target.value.trim();

            if (keyword.length === 0) {
                suggestionsList.style.display = 'none';
                suggestionsList.innerHTML = '';
                return;
            }

            try {
                const response = await fetch(`/api/recipes/search?keyword=${encodeURIComponent(keyword)}`);
                const recipes = await response.json();

                suggestionsList.innerHTML = '';

                if (recipes.length > 0) {
                    recipes.forEach(recipe => {
                        const li = document.createElement('li');
                        li.textContent = recipe;
                        li.addEventListener('click', () => {
                            const recipePath = recipe.toLowerCase().replace(/\s+/g, '-');
                            window.location.href = '/' + recipePath;
                        });
                        suggestionsList.appendChild(li);
                    });
                    suggestionsList.style.display = 'block';
                } else {
                    const li = document.createElement('li');
                    li.textContent = 'No recipes found';
                    li.style.color = '#999';
                    suggestionsList.appendChild(li);
                    suggestionsList.style.display = 'block';
                }
            } catch (error) {
                console.error('Error fetching recipes:', error);
            }
        });

        // Hide suggestions when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.autocomplete-container')) {
                suggestionsList.style.display = 'none';
            }
        });

        // Search on Enter key
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const keyword = searchInput.value.trim();
                if (keyword) {
                    const recipePath = keyword.toLowerCase().replace(/\s+/g, '-');
                    window.location.href = '/' + recipePath;
                }
            }
        });
    </script>
</body>
</html>
