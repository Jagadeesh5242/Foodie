<!-- RECIPE TEMPLATE - Copy this structure for all recipes -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RECIPE_NAME Recipe - Ruchique</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; color: #333; }
        .navbar { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); padding: 15px 30px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); position: sticky; top: 0; z-index: 1000; display: flex; justify-content: space-between; align-items: center; }
        .navbar-logo { font-size: 24px; font-weight: bold; color: white; text-decoration: none; display: flex; align-items: center; gap: 10px; }
        .navbar-logo:hover { color: #e0e0e0; }
        .navbar-center { flex: 1; display: flex; justify-content: center; }
        .autocomplete-container { position: relative; width: 100%; max-width: 350px; }
        .search-input { width: 100%; padding: 12px 20px; border: none; border-radius: 25px; font-size: 14px; outline: none; background: white; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); transition: box-shadow 0.3s ease; }
        .search-input:focus { box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); }
        .suggestions-list { position: absolute; top: 100%; left: 0; right: 0; background: white; border-radius: 0 0 25px 25px; list-style: none; max-height: 200px; overflow-y: auto; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); margin-top: -5px; display: none; z-index: 1001; }
        .suggestions-list.active { display: block; }
        .suggestion-item { padding: 12px 20px; cursor: pointer; border-bottom: 1px solid #eee; transition: background-color 0.2s ease; }
        .suggestion-item:hover { background-color: #f0f0f0; color: #667eea; }
        .navbar-right { display: flex; gap: 20px; align-items: center; }
        .nav-link { color: white; text-decoration: none; font-weight: 500; transition: color 0.3s ease; }
        .nav-link:hover { color: #e0e0e0; }
        .container { max-width: 900px; margin: 30px auto; padding: 0 20px; }
        .recipe-card { background: white; border-radius: 15px; padding: 40px; box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15); margin-bottom: 30px; }
        .recipe-title { font-size: 36px; font-weight: bold; color: #333; margin-bottom: 10px; border-bottom: 3px solid #667eea; padding-bottom: 15px; }
        .recipe-subtitle { color: #666; font-size: 14px; margin-bottom: 30px; }
        .section-title { font-size: 20px; font-weight: bold; color: #667eea; margin-top: 30px; margin-bottom: 15px; border-bottom: 2px solid #764ba2; padding-bottom: 10px; }
        .section-title:first-of-type { margin-top: 0; }
        .ingredients-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 20px; margin: 20px 0; }
        .ingredient-card { background: #f8f9fa; border-radius: 10px; padding: 15px; text-align: center; transition: transform 0.3s ease, box-shadow 0.3s ease; border: 2px solid #e9ecef; }
        .ingredient-card:hover { transform: translateY(-5px); box-shadow: 0 6px 15px rgba(102, 126, 234, 0.2); }
        .ingredient-image { width: 100%; height: 120px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border-radius: 8px; display: flex; align-items: center; justify-content: center; color: white; font-size: 50px; margin-bottom: 10px; }
        .ingredient-name { font-weight: 600; color: #333; font-size: 13px; line-height: 1.4; }
        .instructions-list { list-style: none; padding: 0; counter-reset: step; }
        .instructions-list li { padding: 12px 0 12px 35px; position: relative; line-height: 1.8; color: #555; counter-increment: step; }
        .instructions-list li:before { content: counter(step); position: absolute; left: 0; top: 10px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; width: 24px; height: 24px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 12px; }
        .about-text { font-size: 15px; line-height: 1.8; color: #666; margin-bottom: 20px; }
        .button-group { display: flex; gap: 15px; margin-top: 40px; justify-content: center; flex-wrap: wrap; }
        .btn { padding: 12px 30px; border: none; border-radius: 25px; font-weight: 600; cursor: pointer; transition: all 0.3s ease; text-decoration: none; display: inline-block; font-size: 14px; }
        .btn-home { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
        .btn-home:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4); color: white; }
        .btn-video { background: #ff6b6b; color: white; }
        .btn-video:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4); color: white; }
        .btn-video i { margin-right: 8px; }
        .footer { background: rgba(0, 0, 0, 0.1); color: white; text-align: center; padding: 20px; margin-top: 40px; border-top: 1px solid rgba(255, 255, 255, 0.2); }
        .footer p { margin: 0; font-size: 13px; }
        @media (max-width: 768px) { .navbar { flex-direction: column; gap: 15px; } .recipe-card { padding: 25px; } .recipe-title { font-size: 28px; } .button-group { flex-direction: column; } .btn { width: 100%; text-align: center; } .ingredients-grid { grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap: 15px; } }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="/" class="navbar-logo">üçΩÔ∏è Ruchique</a>
        <div class="navbar-center">
            <div class="autocomplete-container">
                <input type="text" class="search-input" id="searchInput" placeholder="Search recipes...">
                <ul class="suggestions-list" id="suggestionsList"></ul>
            </div>
        </div>
        <div class="navbar-right">
            <a href="/" class="nav-link">Home</a>
        </div>
    </nav>

    <div class="container">
        <div class="recipe-card">
            <h1 class="recipe-title">RECIPE_TITLE</h1>
            <p class="recipe-subtitle">RECIPE_SUBTITLE</p>
            
            <h2 class="section-title">About</h2>
            <p class="about-text">ABOUT_TEXT</p>
            
            <h2 class="section-title">Ingredients</h2>
            <div class="ingredients-grid">
                <!-- ADD INGREDIENT CARDS HERE - Example: -->
                <div class="ingredient-card">
                    <div class="ingredient-image">EMOJI</div>
                    <div class="ingredient-name">Ingredient Name</div>
                </div>
            </div>
            
            <h2 class="section-title">Instructions</h2>
            <ol class="instructions-list">
                <li>INSTRUCTION_1</li>
                <li>INSTRUCTION_2</li>
                <li>INSTRUCTION_3</li>
            </ol>
            
            <div class="button-group">
                <a href="/" class="btn btn-home">Back to Home</a>
                <a href="#" class="btn btn-video" onclick="alert('Add your video link URL here'); return false;">
                    <i class="fas fa-play-circle"></i> Watch Video
                </a>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2026 Ruchique. All rights reserved.</p>
    </div>

    <script>
        const searchInput = document.getElementById('searchInput');
        const suggestionsList = document.getElementById('suggestionsList');

        searchInput.addEventListener('input', async (e) => {
            const keyword = e.target.value.trim();
            if (keyword.length === 0) {
                suggestionsList.classList.remove('active');
                suggestionsList.innerHTML = '';
                return;
            }
            try {
                const response = await fetch(`/api/recipes/search?keyword=${encodeURIComponent(keyword)}`);
                const recipes = await response.json();
                suggestionsList.innerHTML = '';
                if (recipes.length > 0) {
                    recipes.forEach(recipe => {
                        const li = document.createElement('li');
                        li.className = 'suggestion-item';
                        li.textContent = recipe;
                        li.addEventListener('click', () => {
                            const recipePath = recipe.toLowerCase().replace(/\s+/g, '-');
                            window.location.href = '/' + recipePath;
                        });
                        suggestionsList.appendChild(li);
                    });
                    suggestionsList.classList.add('active');
                }
            } catch (error) {
                console.error('Error fetching recipes:', error);
            }
        });

        document.addEventListener('click', (e) => {
            if (!e.target.closest('.autocomplete-container')) {
                suggestionsList.classList.remove('active');
            }
        });
    </script>
</body>
</html>
